<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Carousel Slider</h1>
        <!-- 1 -->
        <div class="my-carousel">
            <div class="icon-prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="icon-next"><i class="fa-solid fa-chevron-right"></i></div>
            <div class="inner-carousel">
                <div class="inner-img">
                    <img src="./image/shuffle-01.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-02.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-03.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-04.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-05.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-06.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-07.jpg" alt="" draggable="false">
                </div>
                <div class="inner-img">
                    <img src="./image/shuffle-08.jpg" alt="" draggable="false">
                </div>
            </div>
        </div>
        <!-- 2 -->
        <section class="carousel">
            <div class="carousel-home">
                <div class="carousel-items">
                    <img src="./image/shuffle-01.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-02.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-03.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-04.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-05.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-06.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-07.jpg" alt="" draggable="false">
                    <img src="./image/shuffle-08.jpg" alt="" draggable="false">
                </div>
                <div class="carousel-indicator">
                </div> 
                <div class="carousel-control">
                    <div class="carousel-control-prev">
                        <!-- prev-icon -->
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="carousel-control-next">
                        <!-- next-icon -->
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
